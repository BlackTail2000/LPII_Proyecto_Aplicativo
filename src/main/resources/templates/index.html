<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inicio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body style="background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20211118/pngtree-blue-round-technology-dashboard-image_908916.jpg);
             background-repeat: no-repeat;
             background-size: cover;">
    <nav class="navbar navbar-expand-lg bg-dark bg-bottom border-body" data-bs-theme="dark">
		<div class="container">
			<button class="btn btn-primary" type="button" 
			        data-bs-toggle="offcanvas" data-bs-target="#offCanvasPrincipal" 
			        aria-controls="offCanvasPrincipal">
			    <i class="navbar-toggler-icon"></i>
			</button>
		</div>
	</nav>
	<div class="p-5">
		<div>
			<h1 class="text-center text-white" 
			    th:text="'Saludos, ' + ${usuario.getNomUsua() + ' ' + usuario.getApeUsua()}"></h1>
		</div>
	</div>
	<div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" 
	     id="offCanvasPrincipal" aria-labelledby="offCanvasPrincipalLabel">
		<div class="offcanvas-header d-flex justify-content-between">
			<img class="m-auto" th:src="@{/img/user_icon.png}" style="height: 150px;">
		</div>
		<div class="offcanvas-body text-center">
			<div>
				<div class="dropdown-center">
					<button th:text="${usuario.getNomUsua() + ' ' + usuario.getApeUsua() + ' '}" 
					        class="btn btn-primary dropdown-toggle" type="button" 
					        data-bs-toggle="dropdown" aria-expanded="false">
						
					</button>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item" th:href="@{/usuario/tuCuenta}"><i class="bi bi-person-fill"></i> Tu Cuenta</a></li>
						<li><a class="dropdown-item" th:href="@{/usuario/cambiarContrasena}"><i class="bi bi-fingerprint"></i> Cambiar Contraseña</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" th:href="@{/logout}"><i class="bi bi-door-open-fill"></i> Cerrar Sesión</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous">
</script>
</html>
