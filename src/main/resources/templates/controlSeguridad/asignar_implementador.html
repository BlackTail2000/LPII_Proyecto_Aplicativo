<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Asignar Implementadores</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<style>
	.hover-overlay:hover{
		background-color: white;
		color: black;
	}
</style>
</head>
<body style="background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20211118/pngtree-blue-round-technology-dashboard-image_908916.jpg);
             background-repeat: no-repeat;
             background-size: cover;">
    <nav th:replace="~{vistas_parciales/_navbarPrincipal :: nav}"></nav>
    <div class="p-5">
		<div class="p-5 bg-white rounded">
			<h1 class="text-center">Controles de Seguridad</h1>
			<hr>
			<table id="tablaControles" class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center">Control</th>
						<th class="text-center">Categoría</th>
						<th class="text-center">Fecha de Implementación</th>
						<th class="text-center">Responsable</th>
						<th colspan="2" class="text-center">Acciones</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
	</div>
    <div th:replace="~{vistas_parciales/_offCanvas :: div}"></div>
    <div class="modal fade" id="modal-asignar-implementador" tabindex="-1" aria-labelledby="modal-asignar-implementador-label" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="modal-asignar-implementador-label">Asignar Implementador</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<input type="hidden" id="codControl">
					<div class="mb-3">
						<label class="form-label">Control:</label>
						<input class="form-control" id="nomControl" disabled>
					</div>
					<div class="mb-3">
						<label class="form-label">Descripción:</label>
						<textarea class="form-control" id="desControl" disabled></textarea>
					</div>
					<div class="mb-3">
						<label class="form-label">Buscar Implementador:</label>
						<input class="form-control" id="buscarImpl" type="text" autocomplete="off" placeholder="Ingresar nombres...">
					</div>
					<table id="tablaImplementadores" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th class="text-center">Implementador</th>
								<th class="text-center">Seleccionar</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
					<input type="hidden" id="codImpl">
					<div class="mb-3">
						<label class="form-label">Implementador:</label>
						<input class="form-control" id="implementador" disabled>
					</div>
					<div class="mb-3">
						<label class="form-label">Email:</label>
						<input class="form-control" id="emailImpl" disabled>
					</div>
					<div class="mb-3">
						<label class="form-label">Teléfono:</label>
						<input class="form-control" id="telImpl" disabled>
					</div>
					<div class="mb-3">
						<label class="form-label">Fecha de Nacimiento:</label>
						<input class="form-control" id="fecNac" disabled>
					</div>
					<div class="mb-3">
						<label class="form-label">Fecha de Contrato:</label>
						<input class="form-control" id="fecContrato" disabled>
					</div>
					<div class="alert alert-danger text-center" id="msjErrorAsignar">
						
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" id="btn-asignar"><i class="bi bi-check-circle"></i> Aceptar</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modal-ver-control" tabindex="-1" aria-labelledby="modal-ver-control-label" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs" id="modal-ver-control-label"></h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label class="form-label">Control:</label>
						<input class="form-control" id="verNomControl" disabled>
					</div>
					<div class="mb-3">
						<label class="form-label">Descripción:</label>
						<textarea class="form-control" id="verDesControl" disabled></textarea>
					</div>
					<div class="mb-3">
						<label class="form-label">Categoría:</label>
						<input class="form-control" id="verCategoria" disabled>
					</div>
					<div class="mb-3">
						<label class="form-label">Fecha de Implementación:</label>
						<input class="form-control" id="verFechaImpl" disabled>
					</div>
					<div class="mb-3">
						<label class="form-label">Estado de Control:</label>
						<input class="form-control" id="verEstControl" disabled>
					</div>
					<h3 class="text-primary text-center">Implementador</h3>
					<hr>
					<div class="mb-3">
						<label class="form-label">Implementador Responsable:</label>
						<input class="form-control" id="verImplementador" disabled>
					</div>
					<div class="mb-3">
						<label class="form-label">Email:</label>
						<input class="form-control" id="verEmailImpl" disabled>
					</div>
					<div class="mb-3">
						<label class="form-label">Teléfono:</label>
						<input class="form-control" id="verTelImpl" disabled>
					</div>
					<div class="mb-3">
						<label class="form-label">Fecha de Nacimiento:</label>
						<input class="form-control" id="verFecNac" disabled>
					</div>
					<div class="mb-3">
						<label class="form-label">Fecha de Contrato:</label>
						<input class="form-control" id="verFecContrato" disabled>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-check-circle"></i> Aceptar</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous">
</script>
<script th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{/js/sweetalert2.all.min.js}"></script>
<script th:src="@{/js/controlSeguridad/asignar_implementador.js}"></script>
</html>
