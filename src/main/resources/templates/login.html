<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Iniciar Sesión</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous">
</head>
<body class="py-5" style="background-image: url(https://wallpaperset.com/w/full/5/6/a/198429.jpg);
                          background-repeat: no-repeat;
                          background-size: cover;">
	<div class="bg-dark container col-lg-4 p-5 rounded mt-5">
		<h1 class="text-center text-primary">Bienvenido</h1>
		<hr class="border-white">
		<div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
			Usuario y/o contraseña incorrectas
		</div>
		<div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
			Sesión Finalizada
		</div>
		<form th:action="@{/do-login}" method="post">
			<div class="mb-3">
				<label class="form-label text-primary" for="codUsua">Usuario:</label>
				<input class="form-control bg-secondary text-white border-primary" 
				       id="codUsua" type="text" name="codUsua" 
				       autocomplete="off" placeholder="Ingresar usuario..." required>
			</div>
			<div class="mb-3">
				<label class="form-label text-primary" for="clvUsua">Contraseña:</label>
				<input class="form-control bg-secondary text-white border-primary" 
				       id="clvUsua" type="password" name="clvUsua" 
				       autocomplete="off" placeholder="Ingresar contraseña..." required>
			</div>
			<div class="d-grid gap-2 mt-4">
				<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
			</div>
			
		</form>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous">
</script>
</html>
