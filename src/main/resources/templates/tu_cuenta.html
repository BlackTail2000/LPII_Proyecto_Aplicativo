<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tu Cuenta</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<style>
	.hover-overlay:hover{
		background-color: white;
		color: black;
	}
</style>
</head>
<body class="pb-5" style="background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20211118/pngtree-blue-round-technology-dashboard-image_908916.jpg);
             background-repeat: no-repeat;
             background-size: cover;">
    <nav th:replace="~{vistas_parciales/_navbarPrincipal :: nav}"></nav>
	<div class="p-5">
		<div class="bg-dark container col-lg-4 p-5 rounded mt-5">
			<div class="offcanvas-header d-flex justify-content-between">
			    <img class="m-auto" th:src="@{/img/user_icon.png}" style="height: 50px;">
		    </div>
			<h1 class="text-center text-primary">Tu Cuenta  <span><button class="btn btn-primary mb-2" id="btnEditar"><i class="bi bi-pencil"></i></button></span></h1>
			<hr class="border-white">
			<div class="mb-4 input-group">
				<span class="input-group-text">
					<i class="bi bi-person-fill"></i>
				</span>
				<input class="form-control" id="nomUsua" type="text" th:value="${usuario.getNomUsua()}" placeholder="Ingresar nombres..." autocomplete="off" disabled>
			</div>
			<div class="mb-4 input-group">
				<span class="input-group-text">
					<i class="bi bi-person"></i>
				</span>
				<input class="form-control" id="apeUsua" type="text" th:value="${usuario.getApeUsua()}" placeholder="Ingresar apellidos..." autocomplete="off" disabled>
			</div>
			<div class="mb-4 input-group">
				<span class="input-group-text">
					<i class="bi bi-envelope-fill"></i>
				</span>
				<input class="form-control" id="emailUsua" type="email" th:value="${usuario.getEmailUsua()}" placeholder="Ingresar email..." autocomplete="off" disabled>
			</div>
			<div class="mb-4 input-group">
				<span class="input-group-text">
					<i class="bi bi-calendar"></i>
				</span>
				<input class="form-control" id="fecNac" type="date" th:value="${usuario.getFecNac()}" disabled>
			</div>
			<div class="alert alert-danger text-center" role="alert" id="msjError">
				
			</div>
			<div class="d-grid gap-2 mt-4">
				<button class="btn btn-primary" type="button" id="btnAceptar">Aceptar</button>
			</div>
			<div class="d-grid gap-2 mt-4" id="btnCancelarDiv">
				<button class="btn btn-danger" type="button" id="btnCancelar">Cancelar</button>
			</div>
		</div>
	</div>
	<div th:replace="~{vistas_parciales/_offCanvas :: div}"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous">
</script>
<script th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{/js/validaciones.js}"></script>
<script th:src="@{/js/usuario/tu_cuenta.js}"></script>
</html>
