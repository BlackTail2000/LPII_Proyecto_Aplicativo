<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mantenimiento de Implementadores</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<style>
	.hover-overlay:hover{
		background-color: white;
		color: black;
	}
</style>
</head>
<body style="background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20211118/pngtree-blue-round-technology-dashboard-image_908916.jpg);
             background-repeat: no-repeat;
             background-size: cover;">
    <nav th:replace="~{vistas_parciales/_navbarPrincipal :: nav}"></nav>
    <div class="p-5">
		<div class="p-5 bg-white rounded">
			<h1 class="text-center">Mantenimiento de Implementadores</h1>
			<hr>
			<button class="btn btn-outline-success" id="btn-nuevo-implementador"><i class="bi bi-person-add"></i> Nuevo Implementador</button>
			<table id="tablaImplementadores" class="table table-bordered table-striped mt-3">
				<thead>
					<tr>
						<th class="text-center">Implementador</th>
						<th class="text-center">Email</th>
						<th class="text-center">Fecha de Contrato</th>
						<th colspan="3" class="text-center">Acciones</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
	</div>
    <div th:replace="~{vistas_parciales/_offCanvas :: div}"></div>
    <div class="modal fade" id="modal-implementador" tabindex="-1" aria-labelledby="modal-implementador-label" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="modal-implementador-label"></h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label class="form-label" for="nomImpl">Nombres:</label>
						<input class="form-control" id="nomImpl" type="text" autocomplete="off" placeholder="Ingresar nombres...">
					</div>
					<div class="mb-3">
						<label class="form-label" for="apeImpl">Apellidos:</label>
						<input class="form-control" id="apeImpl" type="text" autocomplete="off" placeholder="Ingresar apellidos...">
					</div>
					<div class="mb-3">
						<label class="form-label" for="emailImpl">Email:</label>
						<input class="form-control" id="emailImpl" type="email" autocomplete="off" placeholder="Ingresar email...">
					</div>
					<div class="mb-3">
						<label class="form-label" for="telImpl">Teléfono:</label>
						<input class="form-control" id="telImpl" type="text" autocomplete="off" placeholder="Ingresar teléfono">
					</div>
					<div class="mb-3">
						<label class="form-label" for="fecNac">Fecha de Nacimiento:</label>
						<input class="form-control" id="fecNac" type="date">
					</div>
					<div class="alert alert-danger text-center" role="alert" id="msjError">
						
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn" id="btn-guardar-implementador"><i class="bi bi-floppy-fill"></i> Guardar</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modal-ver-implementador" tabindex="-1" aria-labelledby="modal-ver-implementador-label" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="modal-ver-implementador-label">Datos de Implementador</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label class="form-label" for="verImplementador">Implementador:</label>
						<input class="form-control" id="verImplementador" disabled>
					</div>
					<div class="mb-3">
						<label class="form-label" for="verEmailImpl">Email:</label>
						<input class="form-control" id="verEmailImpl" disabled>
					</div>
					<div class="mb-3">
						<label class="form-label" for="verTelImpl">Teléfono:</label>
						<input class="form-control" id="verTelImpl" disabled>
					</div>
					<div class="mb-3">
						<label class="form-label" for="verEstImpl">Estado:</label>
						<input class="form-control" id="verEstImpl" disabled>
					</div>
					<div class="mb-3">
						<label class="form-label" for="verFecNac">Fecha de Nacimiento:</label>
						<input class="form-control" id="verFecNac" disabled>
					</div>
					<div class="mb-3">
						<label class="form-label" for="verFecContrato">Fecha de Contrato:</label>
						<input class="form-control" id="verFecContrato" disabled>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-check-circle"></i> Aceptar</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous">
</script>
<script th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{/js/sweetalert2.all.min.js}"></script>
<script th:src="@{/js/validaciones.js}"></script>
<script th:src="@{/js/implementador/mantenimiento.js}"></script>
</html>
